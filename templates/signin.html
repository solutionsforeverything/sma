<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-in</title>
  <style>
    .above {
      z-index: 1;

    }
    .mask-custom {
      backdrop-filter: contrast(140%) brightness(100%) saturate(100%) sepia(50%)
      hue-rotate(0deg) grayscale(0%) invert(0%) blur(0px);
      mix-blend-mode: lighten;
      background: rgba(161, 44, 199, 0.31);
      opacity: 1;
    }
    .ts {
      text-shadow:5px 5px 10px black;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</head>
<body>
<div
        class="bg-image"
        style="
    background-image: url('https://cdn2.vectorstock.com/i/1000x1000/86/81/chat-box-vector-3328681.jpg');
    height: 100vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    z-index: 0;
  "
>
  <div class="mask mask-custom"></div>
  <div class="row">

    <div class="col col-xxl-3 p-xxl-5"></div>
    <div class="col col-xxl-6 text-center p-xxl-5 bg-transparent ts text-dark fw-bolder text fs-3">SIGN-IN</div>
    <div class="col col-xxl-3 p-xxl-5"></div>


  </div>
  <div class="px-5" ><div class="" >
    <div class="container">
      <div class="row ">
        <div class="col-3"></div>
        <div class="col-6 py-3">

          <div class="shadow bg-light z-depth-5 flex-center " >
            <form action="/signin-validate" method="post" oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'><br><br>
              <div class="col-12 text-dark px-5">
                <label for="validationCustom01" class="form-label text-dark">Name</label>
                <input type="text" name="name" class="form-control" id="validationCustom01" placeholder="--" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <br>
              <div class="col-12 px-5">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" name="uname" class="form-control" id="validationCustomUsername" placeholder="eg : ashyy122" aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                  <div class="valid-feedback">
                    Valid username.
                  </div>
                </div>
              </div>
              <br>
              <div class="col-12 px-5">
                <label for="validationCustom04" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationCustom04" required name="up">
                <div class="invalid-feedback">
                  Please provide a valid password.
                </div>
              </div>
              <br>
              <div class="col-12 px-5">
                <label for="validationCustom05" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="validationCustom05" required name="up2">
                <div class="invalid-feedback">
                  Please provide a valid confirm password.
                </div>
              </div>
              <br>
              <div class="col-12 px-5">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
              <div class="col-12 px-5">
                <button class="btn btn-primary" type="submit">SIGN IN</button>
              </div>
              <br>
            </form>
            <script>
              (function () {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                        .forEach(function (form) {
                          form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                              event.preventDefault()
                              event.stopPropagation()
                            }

                            form.classList.add('was-validated')
                          }, false)
                        })
              })()



            </script>

          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div><br><br>
  </div>
  </div>

</div>
</body>
</html>
