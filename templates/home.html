<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home;</title>
    <style>
        .above {
            z-index: 1;

        }
        .mask-custom {
            backdrop-filter: contrast(140%) brightness(100%) saturate(100%) sepia(50%)
            hue-rotate(0deg) grayscale(0%) invert(0%) blur(0px);
            mix-blend-mode: lighten;
            background: rgba(161, 44, 199, 0.31);
            opacity: 1;
        }
        .ts {
            text-shadow:5px 5px 10px black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</head>
<body>
<div
        class="bg-image"
        style="
    background-image: url('https://cdn2.vectorstock.com/i/1000x1000/86/81/chat-box-vector-3328681.jpg');
    height: 100vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    z-index: 0;
  "
>
    <div class="mask mask-custom"></div>
    <div class="row">

        <div class="col col-xxl-3 p-xxl-5"></div>
        <div class="col col-xxl-6 text-center p-xxl-5 bg-transparent ts text-dark fw-bolder text fs-3">CHATBOX</div>
        <div class="col col-xxl-3 p-xxl-5"></div>


    </div>
    <br><br><br><br>
    <div class="row">

        <div class="col col-xxl-3 p-xxl-5"></div>
        <div class="col col-xxl-6 text-center p-xxl-5 bg-transparent ts text-dark fw-bolder text fs-3">This is a secured channel for communication<br>powered by blockchain technology!!!</div>
        <div class="col col-xxl-3 p-xxl-5"></div>


    </div>

    <div class="row">

        <div class="col col-xxl-3 p-xxl-5"></div>
        <div class="col col-xxl-6 text-center p-xxl-5 bg-transparent ts text-dark fw-bolder text fs-3">
            <button class="btn btn-outline-dark d-inline-flex align-items-center rounded "></button>
            <button id="signin" class="btn btn-outline-secondary align-items-center rounded ">
                SIGN-IN
            </button>
            <button id="login" class="btn btn-outline-secondary d-inline-flex align-items-center rounded "  >
                LOG-IN
            </button>
            <button class="btn btn-outline-dark d-inline-flex align-items-center rounded "></button>
        </div>
        <div class="col col-xxl-3 p-xxl-5"></div>


    </div>
    <script>

        var sign = document.getElementById("signin");
        var log = document.getElementById("login");
        sign.addEventListener("click" , function () {

            location.replace("/signin");

        });
        log.addEventListener("click" , function () {

            location.replace("/login");

        });

    </script>
</div>

</body>
</html>
