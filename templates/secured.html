<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
    <style>
        .above {
            z-index: 1;

        }
        .mask-custom {
            backdrop-filter: contrast(140%) brightness(100%) saturate(100%) sepia(50%)
            hue-rotate(0deg) grayscale(0%) invert(0%) blur(0px);
            mix-blend-mode: lighten;
            background: rgba(161, 44, 199, 0.31);
            opacity: 1;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</head>
<body>
<div
        class="bg-image"
        style="
    background-image: url('https://cdn2.vectorstock.com/i/1000x1000/86/81/chat-box-vector-3328681.jpg');
    height: 110vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    z-index: 0;
  "
>
    <div class="mask mask-custom"></div>
    <div class="row">

        <div class="col col-xxl-3 p-xxl-5"></div>
        <div class="col col-xxl-6 text-center p-xxl-5 bg-transparent ts text-dark fw-bolder text fs-3">SECURITY WORDS</div>
        <div class="col col-xxl-3 p-xxl-5"></div>
    </div>
    <div class="row" style="opacity: 0.9">
        <div class="col col-xxl-3"></div>
        <div class="col col-xxl-6 bg-dark shadow-lg text-light">
            <br>
            <div class="col-12 text-center text-light fw-bold ">

                The following words are essesntial for you to signin everytime<br>
                kindly note these words down

            </div><br>
            <div class="col col-12 px-3 text-center shadow-lg">{{words[0]}}</div><br>
            <div class="col col-12 px-3 text-center shadow-lg">{{words[1]}}</div><br>
            <div class="col col-12 px-3 shadow-lg text-center ">{{words[2]}}</div><br>
            <div class="col col-12 px-3 text-center shadow-lg">{{words[3]}}</div><br>
            <div class="col col-12 px-3 text-center shadow-lg">{{words[4]}}</div><br>
            <div class="col col-12 px-3 text-center shadow-lg">{{words[5]}}</div><br>
            <div class="col col-12 px-3 text-center shadow-lg">{{words[6]}}</div><br>
            <div class="col col-12 px-3 text-center shadow-lg">{{words[7]}}</div><br>
            <div class="col col-12 px-3 text-center shadow-lg">{{words[8]}}</div><br>
            <div class="col col-12 px-3 text-center shadow-lg">{{words[9]}}</div><br>
            <div class="col col-12 justify-content-center text-center"> <button id="welcome" class="btn btn-outline-secondary d-inline-flex align-items-center rounded">Proceed</button></div><br>
            <script>

                var btn = document.getElementById("welcome");
                btn.addEventListener('click' , function () {

                    location.replace('/{{user}}');

                });

            </script>
        </div>
        <div class="col col-xxl-3"></div>
    </div>


    <br><br><br><br>

</div>
</body>
</html>
