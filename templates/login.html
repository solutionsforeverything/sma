<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-in</title>
    <style>
        .above {
            z-index: 1;

        }
        .mask-custom {
            backdrop-filter: contrast(140%) brightness(100%) saturate(100%) sepia(50%)
            hue-rotate(0deg) grayscale(0%) invert(0%) blur(0px);
            mix-blend-mode: lighten;
            background: rgba(161, 44, 199, 0.31);
            opacity: 1;
        }
        .ts {
            text-shadow:5px 5px 10px black;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</head>
<body>
<div
        class="bg-image"
        style="
    background-image: url('https://cdn2.vectorstock.com/i/1000x1000/86/81/chat-box-vector-3328681.jpg');
    height: 100vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    z-index: 0;
  "
>
    <div class="mask mask-custom"></div>
    <div class="row">

        <div class="col col-xxl-3 p-xxl-5"></div>
        <div class="col col-xxl-6 text-center p-xxl-5 bg-transparent ts text-dark fw-bolder text fs-3">LOG-IN</div>
        <div class="col col-xxl-3 p-xxl-5"></div>


    </div>
    <br><br><br><br>
    <div class="row justify-content-center">
      <div class="col col-xxl-4"></div>
      <div class="col col-xxl-4 bg-dark justify-content-center text-light p-4 pt-5" style="opacity: 0.8" >
        <form action="loginValidate" method="post" class="row needs-validation g-3" novalidate >
          <div class="col-md-12">
            <label for="validationCustomUsername" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" name="uname" class="form-control" id="validationCustomUsername" placeholder="eg : ahsyy122" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
              <div class="valid-feedback">
                Valid username.
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <label for="validationCustom04" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationCustom04" required name="pass">
            <div class="invalid-feedback">
              Please provide a valid password.
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-outline-secondary d-inline-flex align-items-center rounded " type="submit">LOG IN</button>
          </div>
          <div class="col-12" id="warning">
            <div class="alert alert-danger" role="alert">
              The entered password is incorrect!
            </div>
          </div>
        </form>
      </div>
      <div class="col col-xxl-4"></div>
      <script>
        (function () {
          'use strict';

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
                  .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                      if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                      }

                      form.classList.add('was-validated')
                    }, false)
                  })
        })()
      </script>
      <script>
        window.onload=function () {
          'use strict'

          var warn=document.getElementById('warning');
          var is_warn= '{{ wrong }}';
          console.log(is_warn);
          if(is_warn != 1)
          {
            warn.style.visibility= "hidden";
          }
          else
          {
            warn.style.visibility= "visible";
          }

        }
      </script>
    </div>
</div>
</body>
</html>
